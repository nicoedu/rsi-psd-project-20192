<ion-header>
  <ion-toolbar>
    <ion-title>
      Alerta de calor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 80%">
  </div>
  <div>
    <p>Localização atual: Latitude: {{lat}} Longitude: {{long}} </p>
  </div>
  <ion-button  [class.button-disabled]='!enabledButton' (click)='sentKafkaLatLng()' expand="full" color="secondary">Obter Indice de Calor</ion-button>

</ion-content>
